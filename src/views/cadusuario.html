<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/style.cad.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-circle">
                <i data-lucide="user"></i>
            </div>
            <h1>Criar Conta</h1>
            <p>Preencha seus dados para se cadastrar</p>
        </header>

        <main class="form-card">
            <form id="form-card">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <i data-lucide="credit-card"></i>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="user">Nome</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="user" placeholder="Digite seu nome" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="user">Nickname</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="nickname" placeholder="Digite seu Nickname" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="pass">Senha</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="pass" placeholder="MÃ­nimo 6 caracteres" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-pass">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="confirm-pass" placeholder="Digite a senha novamente" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" disabled>Cadastrar</button>
            </form>
        </main>

        <a href="#" class="footer-link">
            <i data-lucide="arrow-left"></i>
            Voltar para o Login
        </a>
    </div>

    <script>
      lucide.createIcons();
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
