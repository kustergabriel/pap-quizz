<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/cadastrologin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="/images/LOGOPAPHD.png" alt="Logo P@P">
        </div>

        <h1>Bem-vindo!</h1>
        <p class="subtitle">Quiz de Regimentos Ponto a Ponto</p>

        <div class="card">
            <form id="form-login">
                <label for="login-user">Nome de Usuário</label>
                <div class="input-group">
                    <input type="text" id="login-user" name="nickname" placeholder="Digite seu nome de usuário" required>
                </div>

                <label for="login-pass">Senha</label>
                <div class="input-group">
                    <input type="password" id="login-pass" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <div class="divider"></div>

                <p class="small-text">Ainda não tem uma conta?</p>

                <button type="button" class="btn-secondary" onclick="window.location.href='/cadastro'">
                    Cadastrar-se
                </button>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
    </body>
</html>
